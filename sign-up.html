<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="contain" id="contain">
        <!-- start of sign-up -->
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="UserName" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>SignUp</button>
            </form>
        </div>
        
        <!-- start of sign-in -->
        <div class="form-container sign-in">
            <form>
                <h1>Sign-In</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email passwrod</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Passowrd" required>
                <button>Sign-In</button>
            </form>
        </div>
        <!-- other side -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>
                    <p>Enter your details to access feature of this site</p>
                    <button class="hidden" id="login">SignIn</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Dear</h1>
                    <p>Enter your details and let's get start it</p>
                    <button class="hidden" id="register">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sign-up.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
